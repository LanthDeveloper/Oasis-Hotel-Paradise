        <header class="navbar navbar-expand-lg" data-bs-theme="dark">
            <nav class="container">
                <a class="navbar-brand" href="/index.html">
                    <img id="logo_navbar" src="/images/logo.webp" alt="Website Logo" />

                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </nav>

        <section id="register_container">
            <ul class="row register_container__box">
                <li class="col-md-12 col-lg-6">
                    <div class="container_box_register">
                        <div>
                            <a href="/pages/login/login.html">
                                <svg class="svg_register" fill="#000000" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                                    <title />
                                    <path d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
                                </svg>
                            </a>
                        </div>
                        <h2>Register</h2>
                        <form class="d-flex flex-column gap-3" action="#">
                            <div class="row">
                                <div class="col-6">
                                    <label class="col-12" for="">Name</label>
                                    <input class="col-12" type="text" />
                                </div>
                                <div class="col-6 px-3">
                                    <label class="col-12" for="">Last Name</label>
                                    <input class="col-12" type="text" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2">
                                    <label class="col-12" for="">Code Area</label>
                                    <select class="form-select">
                                        <option selected>+51</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-10 px-3">
                                    <label class="col-12" for="">Phone Number</label>
                                    <input class="col-12" maxlength="9" type="number" />
                                </div>
                            </div>

                            <div class="row pe-3">
                                <label class="col-12" for="">Email</label>
                                <input class="col-12" type="email" />
                            </div>
                            <div class="row pe-3">
                                <label class="col-12" for="">Password</label>
                                <input class="col-12" type="password" />
                            </div>
                            <div class="form-check d-flex align-items-center gap-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck" />
                                <label class="form-check-label" for="gridCheck">
                                    Accept Terms and Conditions
                                </label>
                            </div>
                            <button>Send</button>
                        </form>
                    </div>
                </li>
                <li class="col-md-12 col-lg-6"></li>
            </ul>
        </section>

        <footer class="login">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="footer_box1">
                        <h2>Explore</h2>
                        <ul class="d-flex flex-column gap-2 mt-2">
                            <li>Destinations</li>
                            <li>Experiences</li>
                            <li>Special Offers</li>
                            <li>Our Story</li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="footer_box2">
                        <div>
                            <h2>Subscribe to our Luxury Escapes</h2>
                            <p>Indulge in exclusive offers for your next unforgettable journey.</p>
                        </div>
                        <div>
                            <input type="email" name="" id="" />
                            <button>Send</button>
                        </div>
                        <div>

                                />
